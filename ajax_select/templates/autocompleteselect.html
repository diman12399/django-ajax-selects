<span id="{{ html_id }}_wrapper">
<input type="text" name="{{name}}_text" id="{{html_id}}_text" value="" autocomplete="off" {{ extra_attrs }} />
{% if add_link %}
	<a href="{{ add_link }}" class="add-another addlink" id="add_{{ html_id }}" onclick="return showAddAnotherPopup(this);"> add</a>
{% endif %}
<input type="hidden" name="{{name}}" id="{{html_id}}" value="{{current_id}}" data-ajax-select="autocompleteselect"{% if extra_plugin_data %} {{ extra_plugin_data|safe }}{% endif %} data-plugin-options='{{ data_plugin_options }}' />
<ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all JS-GoodPhotos ajaxselect-preloader" style="display:none">
  <li class="ui-menu-item JS-GoodPhotos-Item">
    <a class="ui-corner-all JS-GoodPhotos-Switcher"></a>
  </li>
</ul>
<div id="{{html_id}}_on_deck" class="results_on_deck"><div>{{current_repr|safe}}</div></div>
{% block extra_script %}{% endblock %}
{% block help %}{% if help_text %}<p class="help">{{help_text}}</p>{% endif %}{% endblock %}
</span>
